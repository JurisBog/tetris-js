<!DOCTYPE html>
<html>
  <head>
    <title>TETRIS JS</title>
    <script type="text/javascript" src="js/tetris-min.js"></script>
    <style type="text/css">  
      canvas {  
          border: 1px solid #aaa;
          background-color:#000000;
          color:#ffffff;}  
    </style>  
  </head>
  <body>
	<h2>Tetris implementation in ecmascript 5</h2>
	<table>
		<tr>
			<td>
				<div>
				  <canvas width="600" height="700" id="c"></canvas>
				</div>
			</td>
			<td>
				<h5>How to play</h5>
					<ul>  
						 <li>Left-Right arrow : Move pieces</li>
						 <li>Up arrow: Rotate piece</li>
						 <li>Down arrow: move piece one row down</li>
						 <li>Enter: move the piece all the way down</li>
						 </ul>
						 Source code can be found in <a href="https://github.com/huseyinyilmaz/tetris-js">github</a> <br />
						 Same thing with full source code is <a href="index.html">here</a>
			</td>
		</tr>
	</table>	
  </body>


</html>
